name: Build and Deploy Kanban Backend

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: self-hosted
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Validate secrets
      env:
        POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
        POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
        POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
        PORT: ${{ secrets.PORT }}
      run: |
        if [ -z "$POSTGRES_USER" ] || [ -z "$POSTGRES_PASSWORD" ] || [ -z "$POSTGRES_DB" ] || [ -z "$PORT" ]; then
          echo "❌ Error: One or more required secrets are not set!"
          echo "Please configure these secrets in Settings → Environments → kanban-backend:"
          echo "  - POSTGRES_USER"
          echo "  - POSTGRES_PASSWORD"
          echo "  - POSTGRES_DB"
          echo "  - PORT"
          exit 1
        fi
        echo "✅ All required secrets are configured"
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Build Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: false
        tags: kanban-backend:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Create .env file from secrets
      env:
        POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
        POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
        POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
        PORT: ${{ secrets.PORT }}
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
      run: |
        echo "The configured port is: $PORT"
        touch .env
        echo "POSTGRES_USER=$POSTGRES_USER" > .env
        echo "POSTGRES_PASSWORD=$POSTGRES_PASSWORD" >> .env
        echo "POSTGRES_DB=$POSTGRES_DB" >> .env
        echo "PORT=$PORT" >> .env
        echo "DATABASE_URL=$DATABASE_URL" >> .env

    - name: Start services with Docker Compose
      run: |
        docker compose -f docker-compose.yml up -d
        echo "Waiting for services to start..."
        sleep 10

    - name: Debug PostgreSQL Logs
      if: failure()
      run: docker compose logs postgres
    
    - name: Debug Backend Logs
      if: failure()
      run: docker compose logs backend
    
    - name: Check service health
      env:
        PORT: ${{ secrets.PORT }}
      run: |
        echo "Checking Docker Compose services..."
        docker compose ps
        echo "Testing API endpoint at http://localhost:$PORT/api"
        curl -f http://localhost:$PORT/api || exit 1
    
    - name: Cleanup on failure
      if: failure()
      run: |
        echo "Deployment failed, cleaning up..."
        docker compose down -v
        rm -f .env
    
    - name: Cleanup for PR builds
      if: success() && github.event_name == 'pull_request'
      run: |
        echo "PR test passed, cleaning up test environment..."
        docker compose down -v
        rm -f .env
    
    - name: Deployment successful
      if: success() && github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: |
        echo "✅ Deployment to main successful!"
        echo "Services are running:"
        docker compose ps
        echo ""
        echo "To view logs: docker compose logs -f"
        echo "To stop: docker compose down"
